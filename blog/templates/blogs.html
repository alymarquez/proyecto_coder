{% extends 'base.html' %}

{% load static %}

{% block content %}

<header class="row card bg-primary text-white text-center">
    <div class="row my-4 text-center">
    <h2 class="text-center text-uppercase">blogs</h2> 

    <div class="text-center">lee blogs subidos por la comunidad o crea el tuyo aqui <a href="{% url 'crear blogs' %}"> <button> ➳ crear blog</button></a> </div>
</header>

{% for blog in blogs %}

<div class="container"> 
    <div class="row-cols-auto">
        <div class="col-md-3 p-3">
            <div class="card bg-black card-project">
            
                {% if blog.imagen %}
                <img src="{{ blog.imagen.url }}" class="card-img-top" />
                {% endif %}
    
                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                    <div class="card card-body">
                        <h3>{{ blog.titulo }}</h3>
    
                        <a href="{% url 'contenido_blog' blog.id %}">
                        <button> ➳ ver artículo </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    {% endfor %}

{% endblock %}
